<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Our Team</title>
    <link rel="stylesheet" href="hello.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        header {
            background-color: #002f6c;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #ffffff;
        }

        .logo img {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #0097a7;
        }

        .top-right-section {
            display: flex;
            align-items: center;
        }

        .login-button {
            text-decoration: none;
            color: #ffffff;
            background-color: #00bcd4;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .login-button:hover {
            background-color: #0097a7;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px 40px;
            margin-top: 70px; /* Adjust for fixed header */
        }

        .form-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0097a7;
        }

        footer {
            background-color: #002f6c;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 16px;
            }

            main {
                padding: 40px 10px 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png.jpg" alt="Tech Titans Logo">
                <h2>Tech Titans</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="hello.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
            <div class="top-right-section">
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Join Our Team</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="resume">Upload Resume (PDF or Image):</label>
                <input type="file" id="resume" name="resume" accept="application/pdf, image/*" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy;2024 Tech Titans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
