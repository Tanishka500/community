<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Tech Titans</title>
    <link rel="stylesheet" href="hello.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #002f6c;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #ffffff;
        }

        .logo img {
            height: 40px; /* Adjust size as needed */
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1e90ff;
        }

        .top-right-section {
            display: flex;
            align-items: center;
        }

        .login-button {
            text-decoration: none;
            color: #ffffff;
            background-color: #00bcd4;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .login-button:hover {
            background-color: #0097a7;
        }

        main {
            padding: 60px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 70px;
            flex: 1;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #1c86ee;
        }

        /* Footer Styles */
        footer {
            background-color: #002f6c;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 14px;
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 16px;
            }

            main {
                padding: 40px 10px 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png.jpg" alt="Tech Titans Logo">
                <h1>Tech Titans</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="hello.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
            <div class="top-right-section">
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form action="/login" method="post">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy;2024 Tech Titans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
