<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Titans</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png.jpg" alt="Tech Titans Logo">
                <h1>Tech Titans</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="hello.html" aria-label="Home">Home</a></li>
                    <li><a href="about.html" aria-label="About">About</a></li>
                    <li><a href="members.html" aria-label="Members">Members</a></li>
                    <li><a href="contact.html" aria-label="Contact">Contact</a></li>
                    <li><a href="help.html" aria-label="Help">Help</a></li>
                </ul>
            </nav>
            <div class="top-right-section">
                <a href="login.html" class="login-button" aria-label="Login">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <h2>Welcome to our Community</h2>
            <a href="join.html" class="join-button" aria-label="Join Our Community">Join Our Community</a>
        </div>
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-member">
                <img src="Archana mam.png" alt="Head of Department" aria-describedby="head-of-department">
                <h3 id="head-of-department">Head of Department</h3>
            </div>
            <div class="team-member">
                <img src="pranav.png.jpg" alt="Owner" aria-describedby="owner">
                <h3 id="owner">Owner</h3>
            </div>
        </section>
    </main>
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy;2024 Tech Titans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
